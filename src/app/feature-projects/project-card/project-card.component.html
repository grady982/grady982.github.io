<div class="project-card">
    <img [src]="project().imageUrl" alt="Project 1" class="project-img">
    <div class="project-content">
        <h3 class="project-title">{{ project().name }}</h3>
        <p class="project-description">
            {{ project().description }}
        </p>
        <div class="project-links">
            <a class="project-link" (click)="onClick()">
                {{ project().linkeText }}
            </a>
        </div>
    </div>
</div>
