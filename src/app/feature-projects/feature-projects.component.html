<section id="projects" style="background-color: white;">
  <div class="container">
    <h2 class="section-title">Featured Projects</h2>
    <div class="projects" >
      @for(project of projects; track project.name) {
        <app-project-card [project]="project" (onView)="onViewProject(project)">
        </app-project-card>
      }
    </div>
  </div>
</section>
